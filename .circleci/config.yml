# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  win: circleci/windows@2.2.0
  node: circleci/node@5.1.0

# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  buildWindows:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor:
      name: win/default
      shell: powershell.exe
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - run: yarn add pkg -D
      - run: "pkg . --targets=latest-win-x64"
      - run: 7z a -mx=5 binaries_win.7z ./bin/
      - store_artifacts:
          path: binaries_win.7z
          destination: binaries_win.7z
  buildUnix:
    executor: node/default
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - run: yarn add pkg -D
      - run: "pkg . --targets=latest-macos-arm64,latest-linux-arm64"
      - run: sudo apt update
      - run: sudo apt install p7zip-full p7zip-rar
      - run: 7z a -mx=5 binaries.7z ./bin/
      - store_artifacts:
          path: binaries.7z
          destination: binaries.7z

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  builds:
    jobs:
      - buildUnix
      - buildWindows